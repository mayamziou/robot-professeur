<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Widget Example</title>
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=fr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #searchWidgetTrigger {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <gen-search-widget
        configId="677fa8ec-e6bd-4329-b042-b1e86282f1eb"
        location="eu"
        triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <input placeholder="Saisissez votre recherche ici" id="searchWidgetTrigger" />

</body>
</html>
