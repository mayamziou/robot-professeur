<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Professeur</title>
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=fr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        #searchWidgetTrigger {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #2980b9;
            border-radius: 4px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .widget-container {
            text-align: center;
            margin-top: 20px;
        }
        .robot-image {
            width: 200px; /* Ajuste la taille selon tes besoins */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">Ce robot professeur remplacera ton professeur traditionnel.</div>

    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/cute-robot-flying-5665785-4721946.png" alt="Robot Professeur" class="robot-image" />

    <div class="widget-container">
        <gen-search-widget
            configId="677fa8ec-e6bd-4329-b042-b1e86282f1eb"
            location="eu"
            triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <input placeholder="Saisissez votre recherche ici" id="searchWidgetTrigger" />
    </div>

</body>
</html>
